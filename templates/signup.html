{% extends "base.html" %}
{% block title %} Sign-Up {% endblock %}

{% block content %}

	<div class="row">
		<div class="col-md-12">
			<h2 class="text-center little-padding">Sign-Up</h2>
		</div>
	</div>

	<div class="row">
		<div class="col-md-9 center-block">
			<form class="form-horizontal" method="post">
				<div class="form-group">
					<label class="control-label col-sm-2">Username:</label>
					<div class="col-sm-10">
					  <input type="text" class="form-control" placeholder="Enter Username" name="username">
					  <p class="error">{{ error_username }}</p>
					  <p class="error">This User Already Exits in the Database</p>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">Password:</label>
					<div class="col-sm-10"> 
					  <input type="password" class="form-control" placeholder="Enter password" name="password">
					  <p class="error">{{ error_password }}</p>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">Verify-Password:</label>
					<div class="col-sm-10"> 
					  <input type="password" class="form-control" placeholder="Enter password Again" name="verify">
					  <p class="error">{{ error_verify }}</p>
					</div>

				</div>
				<div class="form-group">
					<label class="control-label col-sm-2">Email(Optional):</label>
					<div class="col-sm-10"> 
					  <input type="text" class="form-control" placeholder="Enter password Email(This Field is optional)" name="email">
					  <p class="error">{{ error_email }}</p>
					</div>
				</div>
				<div class="form-group"> 
					<div class="col-sm-offset-2 col-sm-10">
					  <button type="submit" class="btn btn-default">Submit</button>
					</div>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
