{% extends "base.html" %}
{% block title %} WikiPage {% endblock %}

{% block content %}
	<div class="row">
		<div class="col-md-6 center-block text-center">
			<!-- If the user is loggin it can edit -->
			{% if access == True %}
				<!-- Redirect to edit -->
				<!-- if exists version, on edit edit version else edit post -->
				{% if version %}
					<a href="/_edit{{ url }}?v={{ version }}" class="text-center" style="margin-right: 20px;">Edit This Post</a>
				{% else %}
					<a href="/_edit{{ url }}" class="text-center" style="margin-right: 20px;">Edit This Post</a>
				{% endif %}
				<a href="/_history{{ url }}" class="text-center" style="margin-right: 20px;">History</a>
				<a href="/logout">Log-Out</a>
			{% endif %}
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<h2>WikiPage</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<!-- disable autoscaping for enable html tags-->
			<p>{{ post|safe}}</p>	
		</div>
	</div>
	
{% endblock %}
